<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Vendégkönyv</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    #guestbook {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .feedback {
      margin-top: 10px;
      color: green;
    }
    .error {
      color: red;
    }
    #messagesList div {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    #messagesList small {
      color: #666;
      float: right;
    }
  </style>
</head>
<body>
  <h1>Vendégkönyv</h1>
  <form id="messageForm">
    <label for="name">Név:</label><br>
    <input type="text" id="name" required><br><br>
    <label for="message">Üzenet:</label><br>
    <textarea id="message" required></textarea><br><br>
    <button type="submit">Küldés</button>
    <div id="feedback" class="feedback"></div>
  </form>

  <h2>Üzenetek</h2>
  <div id="messagesList"></div>

  <!-- Supabase JS betöltése -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Saját JS fájl betöltése modulként -->
  <script type="module" src="app.js"></script>
</body>
</html>
