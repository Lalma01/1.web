<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Lalma01">
  <title>Üzenőfal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    #guestbook {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }
    #guestbook h2 {
      color: #333;
      text-align: center;
    }
    #messageForm {
      margin-bottom: 20px;
    }
    #messageForm label {
      display: block;
      margin: 5px 0;
    }
    #messageForm input, #messageForm textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #messageForm button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #messageForm button:hover {
      background-color: #0056b3;
    }
    #messagesList div {
      border-bottom: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
    }
    #messagesList strong {
      color: #007bff;
    }
    #messagesList small {
      color: #666;
      float: right;
    }
    .feedback {
      margin-top: 10px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="guestbook">
    <h2>Írj nekem üzenetet!</h2>
    <form id="messageForm">
      <label for="name">Név:</label>
      <input type="text" id="name" required minlength="2" maxlength="100">
      <label for="message">Üzenet:</label>
      <textarea id="message" required minlength="2" maxlength="500"></textarea>
      <button type="submit">Küldés</button>
      <div id="feedback" class="feedback"></div>
    </form>
    <div id="messagesList"></div>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase inicializálás
    const supabaseUrl = 'https://nbaigbrpgargoxjlidns.supabase.co';
    const supabaseKey = 'YOUR_PUBLIC_ANON_KEY'; // ⚠️ Cseréld ki a saját kulcsodra!
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const messageForm = document.getElementById('messageForm');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');
    const feedback = document.getElementById('feedback');
    const messagesList = document.getElementById('messagesList');

    // Üzenet beküldés
    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const message = messageInput.value.trim();

      feedback.textContent = '';
      feedback.className = 'feedback';

      if (name.length < 2 || message.length < 2) {
        feedback.textContent = 'Túl rövid név vagy üzenet.';
        feedback.className = 'feedback error';
        return;
      }

      try {
        // IP-cím lekérése
        const ipRes = await fetch('https://api64.ipify.org?format=json');
        const ipData = await ipRes.json();
        const ip_address = ipData.ip;

        const { error } = await supabase
          .from('messages')
          .insert([{ name, message, ip_address }]);

        if (error) {
          console.error('Hiba az üzenet mentésekor:', error);
          feedback.textContent = 'Hiba: ' + (error.message || 'Ismeretlen hiba');
          feedback.className = 'feedback error';
        } else {
          feedback.textContent = 'Üzenet elküldve!';
          feedback.className = 'feedback';
          nameInput.value = '';
          messageInput.value = '';
        }
      } catch (err) {
        console.error('Hálózati hiba:', err);
        feedback.textContent = 'Hiba történt a küldéskor vagy spam elleni védelem aktiválódott.';
        feedback.className = 'feedback error';
      }
    });

    // Üzenetek betöltése XSS védelemmel
    async function loadMessages() {
      try {
        const { data, error } = await supabase
          .from('messages')
          .select('*')
          .order('created_at', { ascending: false });

        messagesList.innerHTML = '';

        if (error) {
          console.error('Hiba az üzenetek betöltésekor:', error);
          messagesList.innerHTML = '<p>Hiba az üzenetek betöltésekor.</p>';
          return;
        }

        if (data && data.length) {
          data.forEach((msg) => {
            const div = document.createElement('div');

            const name = document.createElement('strong');
            name.textContent = msg.name;

            const date = document.createElement('small');
            date.textContent = new Date(msg.created_at).toLocaleString('hu-HU');

            const br = document.createElement('br');

            const message = document.createElement('p');
            message.textContent = msg.message;

            div.appendChild(name);
            div.appendChild(date);
            div.appendChild(br);
            div.appendChild(message);
            messagesList.appendChild(div);
          });
        } else {
          messagesList.innerHTML = '<p>Még nincsenek üzenetek.</p>';
        }
      } catch (err) {
        console.error('Hiba:', err);
        messagesList.innerHTML = '<p>Hiba az üzenetek betöltésekor.</p>';
      }
    }

    // Kezdeti betöltés
    loadMessages();

    // Valós idejű frissítés
    supabase
      .channel('messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, () => {
        loadMessages();
      })
      .subscribe();
  </script>
</body>
</html>
